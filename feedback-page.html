<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/feedback-page-style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/epicode_logo.png" alt="epicode logo" />
    </header>
    <main>
      <h2 class="titlef-b">Tell us how it's going</h2>

      <p class="fp">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
      <!--  -->

      <div class="star-container">
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
        <img src="./assets/images/star.svg" class="star" />
      </div>
      <form>
        <p class="fp">Leave us an open feedback about your experience so far</p>
        <input id="comment-input" type="text" placeholder="Write your comment here" disabled />
        <button class="default-btn" type="submit">More info</button>
      </form>
      <div class="alert-container">
        <div class="inner-alert">
          <span class="alert-close">&times;</span>
          <p class="alert-text">You must mark the promise to answer by yourself before to proceed!</p>
        </div>
      </div>
    </main>
    <script src="./js/feedback-page.js"></script>
  </body>
</html>
